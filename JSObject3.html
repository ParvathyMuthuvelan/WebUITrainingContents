<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>


<p id="demo1"></p>

<script>
class Employee {  
  constructor() {  
    this.id=101;  
    this.name = "Sri";  
    this.salary=45000;
  }   
}  
var emp1 = new Employee();  


document.getElementById("demo1").innerHTML="<br>Employee Id:"+emp1.id+"<br> Name :"+emp1.name+"<br> Salary :"+emp1.salary; 

</script>

</body>
</html>

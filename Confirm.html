<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a confirm box.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
alert("Hello");
 var result= confirm("Press a button!");
alert("You clicked "+result);
 var name = prompt("Please enter your name", "Name");
  if (name != null) {
    alert("Hello " + name );
}
}
</script>

</body>
</html>

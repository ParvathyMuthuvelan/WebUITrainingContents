<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
//createing object by literal  
emp={id:101,
name:"Shyam Kumar",
salary:40000}  
document.getElementById("demo1").innerHTML="<br>Employee Id:"+emp.id+"<br> Name :"+emp.name+"<br> Salary :"+emp.salary; 
emp1={id:102,
name:"Kumar",
salary:30000}  
document.getElementById("demo2").innerHTML="<br>Employee Id:"+emp1.id+"<br> Name :"+emp1.name+"<br> Salary :"+emp1.salary; 

//creating object with new keyword
var emp3=new Object();  
emp3.id=103;  
emp3.name="Ravi Malik";  
emp3.salary=50000;  
document.getElementById("demo3").innerHTML="<br>Employee Id:"+emp3.id+"<br> Name :"+emp3.name+"<br> Salary :"+emp3.salary; 

var emp4=new Object();  
emp4.id=104  
emp4.name="Sri";  
emp4.salary=50000;  
document.getElementById("demo4").innerHTML="<br>Employee Id:"+emp4.id+"<br> Name :"+emp4.name+"<br> Salary :"+emp4.salary; 

</script>

</body>
</html>

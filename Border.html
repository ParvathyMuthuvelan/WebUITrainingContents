<!DOCTYPE html>
<html>

<head>
<style>
	#example1 {
    border: 3px solid;
    padding: 10px;
    border-radius: 30px;
}

#example2 {
    border: 3px solid purple;
    padding: 10px;
    border-radius: 50px 20px;
}
</head>
</style>
<body>

	<h2>border-radius: 30px:</h2>
	<div id="example1">
		<p>The border-radius property defines the radius of the element's corners.</p>
	</div>

	<h2>border-radius: 50px 20px:</h2>
	<div id="example2">
		<p>If two values are set; the first one is for the top-left and bottom-right corner, the second one for the top-right and
			bottom-left corner.</p>
	</div>

</body>

</html>

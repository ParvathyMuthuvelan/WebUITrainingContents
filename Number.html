<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>



<p id="demo"></p>

<p id="demo1"></p>

<p id="demo2"></p>
<script>
var x = 123;
document.getElementById("demo1").innerHTML =
  x.toString() + "<br>" +
   (123).toString() + "<br>" +
   (100 + 23).toString();

document.getElementById("demo").innerHTML = 
  Number(true) + "<br>" +
  Number(false) + "<br>" +
  Number("10") + "<br>" + 
  Number("  10") + "<br>" +
  Number("10  ") + "<br>" +
  Number(" 10  ") + "<br>" +
  Number("10.33") + "<br>" + 
  Number("10,33") + "<br>" +
  Number("10 33") + "<br>" +
  Number("John");

document.getElementById("demo2").innerHTML =
parseInt("10") + "<br>"+
parseInt("10.33") + "<br>"+    
parseInt("10 20 30") +" <br>"+   
parseInt("10 years")+"<br>"+
parseInt("years 10"); 
</script>

</body>
</html>

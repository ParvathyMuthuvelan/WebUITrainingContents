<!DOCTYPE html>
<html>

<head>
    <style>
        a[target] {
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>The color of the anchor link background becomes pink, where the target attribute will be.</p>
    <p><a href="#">Click here</a></p>
    <p><a href="#" target="_blank">W3schools.in</a></p>
</body>
</html>

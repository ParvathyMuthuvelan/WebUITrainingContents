<header>
<table>

</tr>
</table>
</header>
<form action="success.html" method="post">
Username : <input type="text" name="username" required > <br>
Password<input type="password" name="passwd" required><br>
Gender :
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="Male">

<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="Female"> <br>
Email : <input type="email" name="email" required> <br>
Date of Birth : <input type="date" name="dob"><br>

Address :<textarea name="address" rows="10" cols="30"> </textarea> <br>
Skill :<input type="checkbox" name="skill" value="Java">Java
<input type="checkbox" name="skill" value="Spring">Spring 
<input type="checkbox" name="skill" value="Hibernate">Hibernate<br>
Location : <select name="location">
<option value="Chennai">Chennai
<option value="UP">UP
<option value="Hyderabad">Hyderabad
</select><br><br>

<input type="submit" value="Register">
<input type="reset" value="Clear">
</form>

<html>
<head>
<title>Registration Page</title>
</head>
<body>

<header>
<table>
<tr>
<td><img src="" height="100px" width="100px" alt="Image"></td>
<td><h3 > Registration Page </h3></td>
</tr>
</table>
</header>

<form action="success.html" method="post">
<table>
<tr>
<td>Username :</td>
<td> <input type="text" name="username" required > </td>
</tr>

<tr>
<td>Password :</td>
<td><input type="password" name="passwd" required>
</td>
</tr>

<tr>
<td>
Gender :
</td>
<td>Male 
<input type="radio" id="male" name="gender" value="Male">
Female
<input type="radio" id="female" name="gender" value="Female"> 
</td>
</tr>

<tr>
<td>
Email : </td> <td><input type="email" name="email" required> 
</td>
</tr>

<tr>
<td>
Date of Birth :</td><td> <input type="date" name="dob"></td>
</tr>

<tr>
<td>
Address :</td>
<td><textarea name="address" rows="10" cols="30"> </textarea> </td>
</tr>

<tr>
<td>Skill :</td>
<td><input type="checkbox" name="skill" value="Java">Java
<input type="checkbox" name="skill" value="Spring">Spring 
<input type="checkbox" name="skill" value="Hibernate">Hibernate
</td>
</tr>

<tr>
<td>Location :</td>
<td> <select name="location">
<option value="Chennai">Chennai
<option value="UP">UP
<option value="Hyderabad">Hyderabad
</select>
</td>
</tr>

<tr>
<td>
<input type="submit" value="Register">
</td>
<td>
<input type="reset" value="Clear">
</td>
</tr>
</table>
</form>

<a href="index.html">Home</a>

<footer>
copyright 
</footer>

</body>

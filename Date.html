<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Date and Math</h2>



<p id="demo"></p>

<script>
var d = new Date(2022, 0, 18);
var d1=new Date();
document.write("<br>Date="+ d);
document.write("<br>Date="+ d1);
document.write("<br>Current Month "+ d1.getMonth()) ;
document.write("<br>Current Date "+ d1.getDate()) ;
document.write("<br>Day number (0-6) "+ d.getDay()) ;
document.write("<br>Current Time "+ d1.getHours()) ;
document.write("<br>Current Month "+ (d1.getMonth()+1)) ;
document.write("<br>"+ d.getFullYear());
document.write("<br>"+Math.pow(8,2));
document.write("<br>"+Math.sqrt(64));
document.write("<br>"+Math.ceil(4.4));
document.write("<br>"+ Math.floor(4.7));
document.write("<br>"+Math.min(0, 150, 30, 20, -8, -200));
document.write("<br>"+Math.max(0, 150, 30, 20, -8, -200));
document.write("<br>"+ Math.random());
</script>

</body>
</html>
